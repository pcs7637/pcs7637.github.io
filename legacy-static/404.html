<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>리다이렉트 중…</title>
  <script>
    // SPA 라우팅 보완용: /route 형태 접근 시 해시 기반으로 리다이렉트
    (function() {
      var l = window.location;
      var repoName = ""; // 사용자/프로젝트 페이지일 경우 필요 시 설정
      var base = l.protocol + '//' + l.host + (repoName ? ('/' + repoName) : '');
      l.replace(base + '/#' + l.pathname + l.search + l.hash);
    })();
  </script>
</head>
<body>
  경로를 정리하는 중입니다…
</body>
</html>
